<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resset.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categoria</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Busuiness</a></li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Desing & UX</a></li>
            </ul>
            <img class="container__img" src="./imgs/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__img" src="./imgs/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__img" src="./imgs/Sacola.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container__img" src="./imgs/Usuario.svg" alt="Meu perfil"></a>
        </div>
        
    </header>
</body>
</html>
